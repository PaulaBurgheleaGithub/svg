<xml xmlns="http://www.w3.org/2000/svg" charset="UTF-8">

	<svg height="400" width="400" viewBox="0, 0, 400, 400">
		<style>
			* {
				background-color: #f9ebd7;
			}

			.wheels {
				fill: #faebd7;
				stroke: #000;
				stroke-width: 9px;
			}

			.structure {
				stroke-width: 11px;
			}

			.main-circle {
				fill: url(#gradient);
			}

			.light {
				stop-color: #cae8cb;
			}

			.dark {
				stop-color: #1c501d;
			}
		</style>

		<circle class="main-circle" cx="200" cy="200" r="200 " />
		<g class="wheels">
			<!-- back wheel -->
			<circle cx="110" cy="280" r="50 " />
			<!-- horisontal line -->
			<line x1="60" y1="280" x2="160" y2="280">
				<!-- <animateTransform attributeName="transform" type="rotate" from="0 60 280" to="45 75 245" dur="5s"
					repeatCount="10s" /> -->
			</line>
			<!-- 45 angle line -->
			<line x1="75" y1="245" x2="145" y2="315">
				<animateTransform attributeName="transform" type="rotate" from="0 75 245" to="45 110 280" dur="5s"
					repeatCount="10s" />
			</line>
			<!-- vertical line -->
			<line x1="110" y1="230" x2="110" y2="330" />


			<!-- 135 angle line -->
			<line x1="145" y1="245" x2="75" y2="315" />

			<!--this makes the other animated line acct funny - <animateTransform attributeName="transform" type="rotate" from="0 60 280" to="90 145 280" dur="5s"
					repeatCount="20s" /> -->

			<!-- midle circle /butucul -->
			<circle cx="110" cy="280" r="7 " />

			<!-- front wheel -->
			<circle cx="280" cy="230" r="100 " />
			<line x1="280" y1="330" x2="280" y2="130" />
			<rect x1="280" y1="330" x2="280" y2="130">

			</rect>
			<line x1="180" y1="230" x2="380" y2="230" />
			<line x1="350" y1="160" x2="210" y2="300" />
			<line x1="210" y1="160" x2="350" y2="300" />
			<!-- midle circle /butucul -->
			<circle cx="280" cy="230" r="13" />

			<!-- bike body /structure -->
			<line class="structure" x1="280" y1="220" x2="280" y2="100" />
			<line class="structure" x1="" y1="" x2="" y2="" />


			<!-- https://developer.mozilla.org/en-US/docs/Web/SVG/Tutorial/Paths 
			d="M x y Q x1 y1, x y-->
			<path class="structure" d="M 110 230 Q 140 110 280 110" stroke="black" fill="transparent" />
			<path class="structure" d="M 280 100 Q 280 80 255 85" stroke="black" fill="transparent" />
			<path class="structure" d="M 176 135 Q 140 140 130 120" stroke="black" fill="transparent" />
		</g>
		<defs>
			<!-- gradient -->
			<linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
				<stop class="light" offset="0%" />
				<stop class="dark" offset="100%" />
			</linearGradient>


		</defs>

	</svg>
</xml>
